<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid black;
            font-family: fantasy;
        }
        footer div {
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        label {
            margin-bottom: 10px;
            font-size: 18px;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            width: fit-content;
        }
        .canvas-container {
            width: 400px;
            height: 200px;
            background-color: #eacaca;
            border: 2px solid blue;
        }
        .error{
            /*visibility: hidden;*/
        }
    </style>
</head>
<body>

<footer>
    <div>
        <b>Захарченко Роман Владимирович</b>
    </div>
    <div>
        <b>Группа Р3131 / Вариант 660</b>
    </div>
</footer>

<div class="container">
    <form id = "myform" class="myform">
        <label for="r">Радиус:</label>
        <input type="number" id="r" name="r">

        <label for="x">X:</label>
        <input type="number" id="x" name="x">

        <label for="y">Y:</label>
        <input type="number" id="y" name="y">

        <button type="submit">Проверить</button>
        <div id="error" class="error">
             Тут будут ошибки
        </div>
    </form>
    <div class="canvas-container"></div>
</div>
<script src = "script.js"></script>
</body>
</html>
